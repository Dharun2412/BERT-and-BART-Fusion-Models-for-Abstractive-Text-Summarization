<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="E:\summarizer1\style.css"> 
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; color: #007bff;">Text Summarization</h2>
        <textarea id="inputText" placeholder="Enter text to summarize..." style="margin-bottom: 10px;"></textarea>
        <button onclick="summarizeText()" style="display: block; margin: 0 auto;">Summarize</button>
        <div id="summaryBox" class="summary-box"></div>
    </div>

    <div class="summary-container" style="text-align: center;">
        <h3 style="color: #007bff;">Summarized Text</h3>
        <p id="summary" style="margin-top: 10px;"></p> 
    </div>

    <script src="E:\summarizer1\script.js"></script> 
</body>
</html>
